{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "eneo.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "eneo.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.global.domain }}
    secretName: {{ include "eneo.fullname" . }}-tls
  {{- end }}
  rules:
  - host: {{ .Values.global.domain }}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ include "eneo.fullname" . }}-backend
            port:
              number: {{ .Values.backend.service.port }}
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: {{ include "eneo.fullname" . }}-backend
            port:
              number: {{ .Values.backend.service.port }}
      - path: /openapi.json
        pathType: Prefix
        backend:
          service:
            name: {{ include "eneo.fullname" . }}-backend
            port:
              number: {{ .Values.backend.service.port }}
      - path: /version
        pathType: Prefix
        backend:
          service:
            name: {{ include "eneo.fullname" . }}-backend
            port:
              number: {{ .Values.backend.service.port }}
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "eneo.fullname" . }}-frontend
            port:
              number: {{ .Values.frontend.service.port }}
{{- end }}
