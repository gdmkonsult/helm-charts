{{- if not .Values.global.testCluster }}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  name: {{ include "eneo.fullname" . }}-backup-secret
  namespace: {{ .Release.Namespace }}
spec:
  encryptedData:
    ACCESS_KEY: 
    SECRET_KEY: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      name: {{ include "eneo.fullname" . }}-backup-secret
      namespace: {{ .Release.Namespace }}
{{- end }}
