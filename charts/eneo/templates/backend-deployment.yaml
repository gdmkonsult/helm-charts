{{- if .Values.backend.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eneo.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "eneo.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "eneo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "eneo.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      initContainers:
      - name: init-acl
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        securityContext:
          runAsUser: 0
        command: ["sh", "-c", "chown -R 1000:1000 /app/data && chown -R 1000:1000 /tmp"]
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: tmp
          mountPath: /tmp
      - name: model-generator
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        securityContext:
          runAsUser: 0
        command: ["python3", "/app/generate_models.py"]
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: gdm-files
          mountPath: "/app/generate_models.py"
          subPath: generate_models.py
        envFrom:
        - configMapRef:
            name: {{ include "eneo.fullname" . }}-config
        - secretRef:
            name: {{ include "eneo.fullname" . }}-secrets
      - name: init-db
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        command: ["python3", "/app/init_db.py"]
        volumeMounts:
        - name: gdm-files
          mountPath: "/app/init_db.py"
          subPath: init_db.py
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "eneo.fullname" . }}-postgres-app
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "eneo.fullname" . }}-postgres-app
              key: password
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: {{ include "eneo.fullname" . }}-postgres-app
              key: host
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: {{ include "eneo.fullname" . }}-postgres-app
              key: port
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: {{ include "eneo.fullname" . }}-postgres-app
              key: dbname
        envFrom:
        - configMapRef:
            name: {{ include "eneo.fullname" . }}-config
        - secretRef:
            name: {{ include "eneo.fullname" . }}-secrets
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.backend.service.targetPort }}
          name: http
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "eneo.fullname" . }}-postgres-app
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "eneo.fullname" . }}-postgres-app
              key: password
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: {{ include "eneo.fullname" . }}-postgres-app
              key: host
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: {{ include "eneo.fullname" . }}-postgres-app
              key: port
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: {{ include "eneo.fullname" . }}-postgres-app
              key: dbname
        envFrom:
        - configMapRef:
            name: {{ include "eneo.fullname" . }}-config
        - secretRef:
            name: {{ include "eneo.fullname" . }}-secrets
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: data
          mountPath: /app/.venv/lib/python3.11/site-packages/intric/server/dependencies/ai_models.yml
          subPath: ai_models.yml
        - name: tmp
          mountPath: /tmp
        {{- with .Values.backend.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      - name: gdm-config-setter
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        command: ["python3", "/app/gdm.py"]
        envFrom:
        - configMapRef:
            name: {{ include "eneo.fullname" . }}-config
        - secretRef:
            name: {{ include "eneo.fullname" . }}-secrets
        volumeMounts:
        - name: gdm-files
          mountPath: "/app/gdm.py"
          subPath: gdm.py
        - name: gdm-files
          mountPath: "/app/oidc.json"
          subPath: oidc.json
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "eneo.fullname" . }}-shared-data
      - name: tmp
        persistentVolumeClaim:
          claimName: {{ include "eneo.fullname" . }}-shared-tmp
      - name: gdm-files
        configMap:
          name: {{ include "eneo.fullname" . }}-files
{{- end }}
