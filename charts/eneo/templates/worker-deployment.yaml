{{- if .Values.worker.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eneo.fullname" . }}-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "eneo.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "eneo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "eneo.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      containers:
      - name: worker
        image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
        imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
        env:
        - name: RUN_AS_WORKER
          value: "true"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "eneo.fullname" . }}-postgres-app
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "eneo.fullname" . }}-postgres-app
              key: password
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: {{ include "eneo.fullname" . }}-postgres-app
              key: host
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: {{ include "eneo.fullname" . }}-postgres-app
              key: port
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: {{ include "eneo.fullname" . }}-postgres-app
              key: dbname
        envFrom:
        - configMapRef:
            name: {{ include "eneo.fullname" . }}-config
        - secretRef:
            name: {{ include "eneo.fullname" . }}-secrets
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: tmp
          mountPath: /tmp
        {{- with .Values.worker.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "eneo.fullname" . }}-shared-data
      - name: tmp
        persistentVolumeClaim:
          claimName: {{ include "eneo.fullname" . }}-shared-tmp
      - name: gdm-files
        configMap:
          name: {{ include "eneo.fullname" . }}-files
{{- end }}
