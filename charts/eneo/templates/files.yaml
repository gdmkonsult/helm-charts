apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "eneo.fullname" . }}-files
  labels:
    {{- include "eneo.labels" . | nindent 4 }}
data:
  generate_models.py: |
{{ .Files.Get "files/generate_models.py" | indent 4 }}
  gdm.py: |
{{ .Files.Get "files/gdm.py" | indent 4 }}
  init_db.py: |
{{ .Files.Get "files/init_db.py" | indent 4 }}
  oidc.json: |
{{ .Values.oidc | toJson | indent 4 }}
