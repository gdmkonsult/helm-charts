{{- if .Values.main.enabled -}}
{{- include "n8n.validateValues" . -}}
{{- $profile := include "n8n.profile" . | fromYaml -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "n8n.fullname" . }}-main
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
    app.kubernetes.io/component: main
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: {{ .Values.main.replicaCount | default $profile.main.replicaCount }}
  selector:
    matchLabels:
      {{- include "n8n.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: main
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "n8n.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: main
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-db
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL at $DB_HOST:5432..."
              attempts=0
              max_attempts=60
              while [ $attempts -lt $max_attempts ]; do
                if nc -z "$DB_HOST" 5432 2>/dev/null; then
                  echo "PostgreSQL is ready!"
                  exit 0
                fi
                attempts=$((attempts + 1))
                echo "Attempt $attempts/$max_attempts - waiting..."
                sleep 2
              done
              echo "ERROR: PostgreSQL did not become ready in time"
              exit 1
          env:
            - name: DB_HOST
              value: {{ include "n8n.fullname" . }}-postgres-rw.{{ .Release.Namespace }}.svc.cluster.local
      containers:
        - name: n8n-main
          image: {{ include "n8n.mainImage" . }}
          imagePullPolicy: {{ .Values.main.image.pullPolicy }}
          args:
            - start
          env:
            - name: TZ
              value: {{ .Values.config.timezone | quote }}
            - name: GENERIC_TIMEZONE
              value: {{ .Values.config.timezone | quote }}
            - name: NODE_OPTIONS
              value: {{ .Values.config.nodeOptions | quote }}
            - name: NODE_FUNCTION_ALLOW_EXTERNAL
              value: {{ .Values.config.nodeFunctionAllowExternal | quote }}
            - name: WEBHOOK_URL
              value: {{ printf "https://%s/" .Values.global.domain }}
            - name: N8N_LOG_FORMAT
              value: {{ .Values.config.logFormat | quote }}
            - name: DB_TYPE
              value: postgresdb
            - name: DB_POSTGRESDB_HOST
              value: {{ include "n8n.fullname" . }}-postgres-rw.{{ .Release.Namespace }}.svc.cluster.local
            - name: DB_POSTGRESDB_PORT
              value: "5432"
            - name: DB_POSTGRESDB_DATABASE
              value: {{ .Values.postgres.database | quote }}
            - name: DB_POSTGRESDB_POOL_SIZE
              value: {{ .Values.config.dbPoolSize | default $profile.config.dbPoolSize | quote }}
            - name: DB_POSTGRESDB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "n8n.fullname" . }}-postgres-app
                  key: username
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "n8n.fullname" . }}-postgres-app
                  key: password
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "n8n.fullname" . }}-secrets
                  key: N8N_ENCRYPTION_KEY
            - name: N8N_PORT
              value: {{ .Values.main.service.port | quote }}
            - name: N8N_PAYLOAD_SIZE_MAX
              value: {{ .Values.config.payloadSizeMax | quote }}
            - name: N8N_DEFAULT_BINARY_DATA_MODE
              value: {{ .Values.config.defaultBinaryDataMode | quote }}
            {{- if .Values.config.executionsPruning.enabled }}
            - name: EXECUTIONS_DATA_PRUNE
              value: "true"
            - name: EXECUTIONS_DATA_MAX_AGE
              value: {{ .Values.config.executionsPruning.maxAge | quote }}
            - name: EXECUTIONS_DATA_PRUNE_MAX_COUNT
              value: {{ .Values.config.executionsPruning.maxCount | quote }}
            {{- end }}
            - name: EXECUTIONS_MODE
              value: {{ .Values.config.executionsMode | default $profile.config.executionsMode | quote }}
            {{- if eq (.Values.config.executionsMode | default $profile.config.executionsMode) "queue" }}
            - name: QUEUE_BULL_REDIS_HOST
              value: {{ include "n8n.fullname" . }}-redis
            - name: QUEUE_BULL_REDIS_PORT
              value: {{ .Values.redis.service.port | quote }}
            {{- end }}
            {{- if .Values.config.runners.enabled }}
            - name: N8N_RUNNERS_ENABLED
              value: "true"
            - name: N8N_RUNNERS_MODE
              value: {{ .Values.config.runners.mode | quote }}
            - name: N8N_RUNNERS_BROKER_LISTEN_ADDRESS
              value: {{ .Values.config.runners.brokerListenAddress | quote }}
            - name: N8N_RUNNERS_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "n8n.fullname" . }}-secrets
                  key: N8N_RUNNERS_AUTH_TOKEN
            {{- end }}
            {{- if and .Values.secrets.adminEmail .Values.secrets.adminPassword }}
            - name: N8N_DEFAULT_USER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ include "n8n.fullname" . }}-secrets
                  key: N8N_DEFAULT_USER_EMAIL
            - name: N8N_DEFAULT_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "n8n.fullname" . }}-secrets
                  key: N8N_DEFAULT_USER_PASSWORD
            {{- end }}
            {{- with .Values.main.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.main.service.targetPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml (.Values.main.resources | default $profile.main.resources) | nindent 12 }}
        {{- if and .Values.runner.enabled .Values.config.runners.enabled }}
        - name: n8n-runner
          image: {{ include "n8n.runnerImage" . }}
          imagePullPolicy: {{ .Values.runner.image.pullPolicy }}
          env:
            - name: TZ
              value: {{ .Values.config.timezone | quote }}
            - name: GENERIC_TIMEZONE
              value: {{ .Values.config.timezone | quote }}
            - name: N8N_RUNNERS_TASK_BROKER_URI
              value: http://localhost:5679
            - name: N8N_RUNNERS_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "n8n.fullname" . }}-secrets
                  key: N8N_RUNNERS_AUTH_TOKEN
            {{- with .Values.runner.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml (.Values.runner.resources | default $profile.runner.resources) | nindent 12 }}
        {{- end }}
      restartPolicy: Always
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}